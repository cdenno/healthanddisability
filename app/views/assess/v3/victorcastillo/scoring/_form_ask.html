<hr />
<h3 class="heading-large">Can you give a score now?</h3>
<form class="form" action="">
  <div class="form-group">
    <div class="multiple-choice" data-target="scorenow">
      <input id="decide_now" name="whatcando" type="radio" value="Yes">
      <label for="decide_now"> Yes, I have enough evidence to give a score </label>
    </div>
    <div class="multiple-choice" data-target="">
      <input id="support_no" name="whatcando" type="radio" value="No, redirect({{ path1 }}/support/rejected)">
      <label for="support_no"> No, I need more evidence </label>
    </div>
    <div class="multiple-choice" data-target="">
      <input id="face2face" name="whatcando" type="radio" value="No, redirect({{ path1 }}/support/rejected)">
      <label for="face2face"> No, I want Tony to come in</label>
    </div>
  </div><!-- form-group -->
  <div class="js-hidden panel panel-indent mt20" id="scorenow">
    {% include path2 + "/_mobility_score.html" %}
  </div><!-- #scorenow -->
  <div class="form-group">
    <button class="button" type="button">Continue</button>
  </div><!-- form-group -->
</form>
