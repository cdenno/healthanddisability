<div class="given_descriptors">
  <div class="tag">
    {% set num = [2,3,4,5,6,7,8,9] | random %}
    {{ num }} descriptors
    <div class="descriptors">
      <ul class="list list-bullet mb0">
        {% import path + "/_descriptors.nunj"  as data %}
        {{ data.list(num) }}
      </ul>
    </div>
  </div>
  <a data-fancybox data-src="#descriptor_choice" href="javascript:;">change</a>
</div>
